<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="./img/to_do_list 2.png">
    <title>Tarefas</title>
</head>

<body>

    <main class="container_principal">

        <h1 class="titulo_lista">Lista de Tarefas</h1>

        <form action="" class="form_add" id="form_id">
            <input type="text" name="tarefa" id="input_id" class="input_add" placeholder="O que faremos hoje?">
            <button type="submit" id="botao_add_id" class="button_add">Adicionar</button>
        </form>

        <div class="container_tarefas">
            <ul class="lista_tarefas" id="lista_id">
            </ul>
        </div>

        <div class="container_botoes">
            <button class="button_marca" id="botao_marca_id">Marcar todas</button>
            <button class="button_limpa" id="botao_limpa_id">Limpar Lista</button>
        </div>

    </main>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
